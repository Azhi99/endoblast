		<script type="text/javascript">
			function getData() {
				axios.get('/contactUs/getContact').then(({data}) => {
					$(".phone-link").attr('href', 'tel:' + '+964' + data.phones.split(',')[0].slice(1));
					$(".top-phone,#bottom-phone").text(data.phones.split(',')[0]);
					$("#bottom-address").text(data.address);
					$("#top-address").text(data.address);
					$(".fb-link").attr('href', data.fb_link);
					$(".insta-link").attr('href', data.insta_link);
					$("#email-bottom,#email-top,#email-top-1").attr('href', 'mailto:' + data.email);
					$("#email-bottom,#email-top").text(data.email);

					const phones = data.phones.split(',');
					phones.forEach(phone => {
						$("#phones").append(`
							<a href="tel:+964${phone.slice(1)}">${phone}</a>
						`);
					});
				});
			}

			function changeLanguage() {
				const lang = $("#lang").val();
				location.href = ['/en/', '/ar/', '/ku/'][lang];
			}

			$(document).ready(() => {
				getData();

				$("#btn-send").click(() => {
					const full_name = $("#full-name").val();
					const email = $("#email-address").val();
					const phone = $("#phone").val();
					const description = $("#description").val();
					if(full_name && email && phone) {
						axios.post('/emails/addEmail', {
							full_name,
							phone,
							email,
							description
						}).then(() => {
							$("#full-name").val(null);
							$("#email-address").val(null);
							$("#phone").val(null);
							$("#description").val(null);
							document.getElementById('email-success').style.display = 'block';
							setTimeout(() => {
								document.getElementById('email-success').style.display = 'none';
							}, 3500)
						}).catch(() => {
							document.getElementById('email-failed').style.display = 'block';
							setTimeout(() => {
								document.getElementById('email-failed').style.display = 'none';
							}, 3500)
						});
					} else {
						alert('Fill all information');
					}
				});

			});

		</script>
