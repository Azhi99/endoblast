		<script type="text/javascript">
			function getData() {
				axios.get('/services/getServices/en').then(({data}) => {
					data.forEach(service => {
						$("#services").append(`
							<div class="col-lg-3 col-sm-6 pt-3 mb-2" style="border-radius: 8px; height:40%;">
								<div class="single-services-box shadow-lg p-3" style="border: 1.5px solid rgb(221, 221, 221); border-radius: 8px; background-color: rgba(240, 240, 240, 0.4);">
									<a href="javascript:void(0)">
										<img src="/services/images/${service.image_path.split("/")[2]}" alt="Images" style="width: 550px !important; height: 178px !important;">
									</a>
									<h5 style="height: 45px; text-align: left;">
										<a href="javascript:void(0)">
											${service.title_en}
										</a>
									</h5>
									<p id="service-with-dots-${service.s_id}" style="text-align: left; height: 45px;"> ${service.desc_en.substring(0, 63)}... </p>
									<p id="service-all-${service.s_id}" style="display: none; text-align: left;"> ${service.desc_en} </p>
									
									<button class="default-btn" id="btn-see-${service.s_id}" onclick="showMore(${service.s_id})" style="padding: 10px 25px;"> <i class="ri-file-list-3-line"></i> Read more  &nbsp; </button>
									<button class="default-btn" id="btn-hide-${service.s_id}" onclick="seeLess(${service.s_id})" style="padding: 10px 25px; display: none;"> See less  &nbsp; </button>

								</div>
							</div>
						`);
					});
					
				});

				axios.get('/contactUs/getContact').then(({data}) => {
					$(".phone-link").attr('href', 'tel:' + '+964' + data.phones.split(',')[0].slice(1));
					$(".top-phone,#bottom-phone").text(data.phones.split(',')[0]);
					$("#address").text(data.address);
					$(".fb-link").attr('href', data.fb_link);
					$(".insta-link").attr('href', data.insta_link);
					$("#email,#email-top").attr('href', 'mailto:' + data.email);
					$("#email").text(data.email);
				});

			}

			function showMore(s_id) {
				$('#service-with-dots-' + s_id).hide(400);
				$('#service-all-' + s_id).show(400);
				$('#btn-see-' + s_id).hide();
				$('#btn-hide-' + s_id).show();
			}

			function seeLess(s_id) {
				$('#service-with-dots-' + s_id).show(400);
				$('#service-all-' + s_id).hide(400);
				$('#btn-see-' + s_id).show();
				$('#btn-hide-' + s_id).hide();
			}

			function changeLanguage() {
				const lang = $("#lang").val();
				location.href = ['/en/', '/ar/', '/ku/'][lang];
			}

			$(document).ready(() => {
				$("#year").text(new Date().getFullYear());
				getData();
			});

		</script>
